databases:
  - name: Yonda_DB
    databaseName: yonda_db
    user: Yonda
    region: singapore

services:
  - type: web
    name: Yonda
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Yonda_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

